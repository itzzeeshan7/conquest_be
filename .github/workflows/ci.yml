name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Prepare deployment package
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          mkdir -p deploy_package
          cp -r dist deploy_package/
          cp package.json deploy_package/
          cp package-lock.json deploy_package/

      - name: Install production dependencies
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          cd deploy_package
          npm ci --omit=dev

      - name: Upload to server
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy_package/*"
          target: "/home/deploy/backend_new"
          strip_components: 1

      - name: Activate deployment
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Backup current .env if exists
            if [ -f /home/deploy/backend_dist/.env ]; then
              cp /home/deploy/backend_dist/.env /tmp/.env.backup
            fi

            # Replace old deployment with new
            rm -rf /home/deploy/backend_dist
            mv /home/deploy/backend_new /home/deploy/backend_dist

            # Restore .env
            if [ -f /tmp/.env.backup ]; then
              mv /tmp/.env.backup /home/deploy/backend_dist/.env
            fi

            # Restart PM2
            cd /home/deploy/backend_dist
            pm2 restart conquest-backend || pm2 start dist/main.js --name conquest-backend
            pm2 save

            echo "Backend deployment complete!"
